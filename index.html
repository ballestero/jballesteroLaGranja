<!DOCTYPE html>
<html lang="en">

<head>
    <title>App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="js/animal/animal.js"></script>
    <script src="js/animal/perro.js"></script>
    <script src="js/animal/gato.js"></script>
    <script src="js/animal/cerdo.js"></script>
    <script src="js/animal/caballo.js"></script>
    <script src="js/animal/ave/gallina.js"></script>
    <script src="js/animal/ave/pato.js"></script>
    <script src="js/animal/Vaca.js"></script>
    <script src="js/granja.js"></script>
</head>

<body>

    <div class="mainContainer">
        <div class="controlsContainer">
            <div class="farmContainer control">
                <h2>Granja</h2>
                <div id="infoGranja">
                    <p id="granjaDinero"></p>
                    <p id="granjaHuevos"></p>
                    <p id="granjaLeche"></p>
                    <p id="granjaTocino"></p>
                    <p id="granjaMaiz"></p>
                    <p id="granjaAlimento"></p>
                    <p id="granjaPasto"></p>
                </div>
                <div class="btns">
                    <button class="btnStyle " type="button" id="btnComprar">Comprar</button>
                    <button class="btnStyle " type="button" id="btnVender">Vender</button>
                </div>
            </div>
            <div class="animalContainer control" id="animalContainer">
                <h2 id="animalTitle">Informaci√≥n</h2>
                <div class="infoAnimal">
                    <p id="animalEdad">Seleccione un animal</p>
                    <p id="animalAltura"></p>
                    <p id="animalPeso"></p>
                    <p id="animalCapEstomago"></p>
                    <p id="animalCapAgua"></p>
                    <p id="animalCapAlimento"></p>
                    <p id="animalCapProduccion"></p>
                    <p id="animalTipoProduccion"></p>
                    <p id="animalFelicidad"></p>
                </div>
                <div class="btns">
                    <button type="button" id="producirBtn"></button>
                    <button type="button" id="comerBtn"></button>
                    <button type="button" id="beberBtn"></button>
                </div>
            </div>
        </div>
        <div class="animalsContainer" id="animalsContainer">
        </div>
    </div>

    <div id="popUpCompras" class="btns pop-up">
        <div class="compras">
            <button class="btnStyle" type="button" id="cerrarPopUpC">
                <img src="imgs/cerrarPopUp.svg" alt="">
            </button>

            <h2>Comprar</h2>

            <h3>Animal:</h3>
            <select class="sltStyle" id="sltAnimal">
                <option value="">Seleccione un animal</option>
                <option value="vaca">Vaca</option>
                <option value="cerdo">Cerdo</option>
                <option value="caballo">Caballo</option>
                <option value="gallina">Gallina</option>
                <option value="pato">Pato</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
            </select>
            <label for="nombreAnimalNuevo">Nombre:</label>
            <input type="text" class="cantidadAlimento sltStyle" id="nombreAnimalNuevo">
            <button class="btnStyle" type="button" id="btnComprarAnimal">Comprar Animal</button>

            <br>
            <br>
            <br>

            <h3>Alimento:</h3>
            <select name="" id="sltAlimento" class="sltStyle">
                <option value="">Seleccione un alimento</option>
                <option value="alimento">Alimento</option>
                <option value="pasto">Pasto</option>
                <option value="maiz">Maiz</option>
            </select>
            <label for="cantidadAlimento">Cantidad:</label>
            <input type="number" class="cantidadAlimento sltStyle" id="cantidadAlimento" min="1">
            <button class="btnStyle" type="button" id="btnComprarAlimento">Comprar Alimento</button>

        </div>
    </div>



    <div id="popUpVentas" class="btns pop-up">
        <div class="ventas">
            <button class="btnStyle" type="button" id="cerrarPopUpV">
                <img src="imgs/cerrarPopUp.svg" alt="">
            </button>
            <h2>Vender</h2>
            <select name="" id="sltVender" class="sltStyle">
                <option value="">Seleccione un producto</option>
                <option value="leche">Leche</option>
                <option value="huevos">Huevos</option>
                <option value="tocino">Tocino</option>
            </select>
            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" class="cantidadAlimento sltStyle" id="cantidadProducto" min="1">
            <button class="btnStyle" type="button" id="btnVenderProducto">Vender</button>
        </div>

    </div>


</body>

</html>
