<!DOCTYPE html>
<html lang="en">

<head>
    <title>App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="app.js"></script>
    <script src="js/animal/animal.js"></script>
    <script src="js/animal/perro.js"></script>
    <script src="js/animal/gato.js"></script>
    <script src="js/animal/cerdo.js"></script>
    <script src="js/animal/caballo.js"></script>
    <script src="js/animal/ave/gallina.js"></script>
    <script src="js/animal/ave/pato.js"></script>
    <script src="js/animal/Vaca.js"></script>
    <script src="js/granja.js"></script>
</head>

<body>

    <div class="mainContainer">
        <div class="controlsContainer">
            <div class="farmContainer control">
                <h2>Granja</h2>
                    <div id="infoGranja">
                        <p id="granjaDinero"></p>
                        <p id="granjaHuevos"></p>
                        <p id="granjaLeche"></p>
                        <p id="granjaTocino"></p>
                        <p id="granjaMaiz"></p>
                        <p id="granjaAlimento"></p>
                        <p id="granjaPasto"></p>    
                    </div >
                    <div class="btns">
                        <button class="btnProduccion" type="button" id="btnComprar">Comprar</button>
                        <button class="btnProduccion" type="button" id="btnVender">Vender</button>
                    </div>
            </div>
            <div class="animalContainer control" id="animalContainer">
                <h2 id="animalTitle">Informaci√≥n</h2>
                <div class="infoAnimal">
                <p id="animalEdad">Seleccione un animal</p>
                <p id="animalAltura"></p>
                <p id="animalPeso"></p>
                <p id="animalCapEstomago"></p>
                <p id="animalCapAgua"></p>
                <p id="animalCapAlimento"></p>
                <p id="animalCapProduccion"></p>
                <p id="animalTipoProduccion"></p>
                <p id="animalFelicidad"></p>
                </div >
                <div class="btns">
                    <button type="button" id="producir"></button>
                    <button type="button" id="comer"></button>
                    <button type="button" id="beber"></button>
                </div>
            </div>
        </div>
        <div class="animalsContainer" id="animalsContainer">
        </div>
    </div>

    <div id="popUpCompras" class="btns pop-up">
        <div class="compras">
            <button type="button" id="cerrarPopUpC" ><img src="imgs/cerrarPopUp.svg" alt=""></button>
            <h2>Comprar</h2>
            <button type="button" id="btnCVaca">Vaca</button>
            <button type="button" id="btnCGallina">Gallina</button>
            <button type="button" id="btnCCerdo">Cerdo</button>
            <button type="button" id="btnCAlimento">Alimento</button>
            <button type="button" id="btnCPasto">Pasto</button>
            <button type="button" id="btnCMaiz">Maiz</button>
        </div>
    </div>

    <div id="popUpVentas" class="btns pop-up">
        <div class="ventas">
            <button type="button"  id="cerrarPopUpV" ><img src="imgs/cerrarPopUp.svg" alt=""></button>
            <h2>Vender</h2>
            <button type="button" id="btnVHuevos">Huevos</button>
            <button type="button" id="btnVLeche">Leche</button>
            <button type="button" id="btnVTocino">Tocino</button>
        </div>
        
    </div>


</body>

</html>
